<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
  </head>

  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </body>
</html>

<script>
  var app = new Vue({ 
    el: '#app',
    data: {
      message: 'Hello World'
    } 
  })
</script>
